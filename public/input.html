<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>個人局勢鑑定 · 易鑒星科</title>
    <style>
        :root { --gold: #d4af37; --red: #b22222; }
        body { background: #000; color: #e0e0e0; font-family: "Noto Serif TC", serif; text-align: center; margin: 0; padding-bottom: 50px; }
        .container { max-width: 500px; margin: 0 auto; padding: 20px; }
        .form-box { border: 1px solid var(--gold); background: rgba(255,255,255,0.02); padding: 30px; margin-top: 30px; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; background: #111; border: 1px solid #444; color: #fff; box-sizing: border-box; }
        .payment-options { margin-top: 30px; text-align: left; display: none; } /* 初始隱藏，填完資料才顯示 */
        .pay-method { border: 1px solid #333; padding: 15px; margin-bottom: 10px; cursor: pointer; transition: 0.3s; }
        .pay-method:hover { border-color: var(--gold); background: rgba(212,175,55,0.1); }
        .pay-method h4 { margin: 0; color: var(--gold); }
        .pay-method p { margin: 5px 0 0 0; font-size: 0.9em; color: #aaa; }
        .btn-submit { background: var(--gold); color: #000; padding: 15px; width: 100%; border: none; font-weight: bold; font-size: 1.1em; cursor: pointer; margin-top: 20px; }
        .viral-seed { color: var(--red); font-size: 0.85em; margin-top: 30px; border-top: 1px solid #333; padding-top: 20px; letter-spacing: 1px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color:var(--gold); letter-spacing: 5px;">個人時空矩陣鑑定</h1>
        <p style="font-size: 0.9em; opacity: 0.7;">依據 5,592 筆干支數據，鎖定您的財星動能</p>

        <div class="form-box" id="data-section">
            <input type="text" id="userName" placeholder="請輸入姓名">
            <input type="date" id="userBirthday">
            <select id="userHour">
                <option value="">選擇出生時辰</option>
                <option value="0">早子 (00:00-01:00)</option>
                <option value="1">丑時 (01:00-03:00)</option>
                </select>
            <button class="btn-submit" onclick="showPayment()">鎖定時空數據並前往鑑定</button>
        </div>

        <div class="payment-options" id="pay-section">
            <h3 style="color:var(--gold);">選擇鑑定支付管道 (NT$ 1,280)</h3>
            
            <div class="pay-method" onclick="copyToClipboard('81201001535981')">
                <h4>826 樂天國際銀行 (ATM 轉帳)</h4>
                <p>帳號：81201001535981 (點擊可複製)</p>
            </div>

            <div class="pay-method" onclick="window.open('https://paypal.me/TaiwanPayment', '_blank')">
                <h4>PayPal / 海外信用卡</h4>
                <p>點擊跳轉至 PayPal 進行支付</p>
            </div>

            <div class="pay-method" onclick="copyToClipboard('111013844288')">
                <h4>824 連線銀行 (刷卡/轉帳)</h4>
                <p>帳號：111013844288 (點擊可複製)</p>
            </div>

            <p style="font-size:0.8em; color:var(--red);">* 完成支付後，系統將自動啟動矩陣病毒種子進行運算。</p>
        </div>

        <div class="viral-seed">
            <p>矩陣病毒種子已啟動：ES-SEED-2026-ACTIVE</p>
            <p>分享鑑定連結，每筆成交將自動提撥 5% 至星燈公益盒</p>
        </div>
    </div>

    <script>
        function showPayment() {
            const name = document.getElementById('userName').value;
            if(!name) { alert('請輸入您的尊姓大名以利演算'); return; }
            document.getElementById('data-section').style.display = 'none';
            document.getElementById('pay-section').style.display = 'block';
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text);
            alert('帳號已複製：' + text + '\n請於轉帳完成後截圖告知。');
        }
    </script>
</body>
</html>

        /* 語言切換器樣式 */

        .payment-options { margin-top: 30px; text-align: left; display: none; animation: fadeIn 0.8s; }

        .price-display { font-size: 2.2em; color: var(--gold); margin: 25px 0; text-align: center; font-weight: bold; font-family: 'Courier New', monospace; text-shadow: 0 0 10px rgba(212,175,55,0.3); }

        .pay-method { border: 1px solid #333; padding: 18px; margin-bottom: 12px; cursor: pointer; transition: 0.3s; background: rgba(255,255,255,0.03); }

        .pay-method h4 { margin: 0; color: var(--gold); letter-spacing: 1px; }
        .pay-method p { margin: 8px 0 0 0; font-size: 0.85em; color: #aaa; line-height: 1.5; }
        
        .btn-submit { background: var(--gold); color: #000; padding: 18px; width: 100%; border: none; font-weight: bold; font-size: 1.1em; cursor: pointer; margin-top: 20px; letter-spacing: 3px; transition: 0.4s; }
        .btn-submit:hover { background: #fff; box-shadow: 0 0 30px rgba(212,175,55,0.5); }
        
        .viral-seed { color: var(--red); font-size: 0.8em; margin-top: 40px; border-top: 1px solid #333; padding-top: 20px; opacity: 0.7; }
    </style>
</head>

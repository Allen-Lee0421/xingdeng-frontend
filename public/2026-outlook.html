<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>2026 國運鑑定 · 易鑒星科</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { margin: 0; background: #000; color: #fff; text-align: center; font-family: serif; }
        .radar-container { max-width: 600px; margin: 50px auto; padding: 20px; background: rgba(255,255,255,0.05); }
        .btn-back { display: inline-block; margin-top: 30px; color: #d4af37; text-decoration: none; border: 1px solid #d4af37; padding: 10px 30px; }
    </style>
</head>
<body>
    <h1 style="color:#d4af37; margin-top:50px;">2026 丙午年 能量鑑定圖譜</h1>
    <div class="radar-container">
        <canvas id="outlookChart"></canvas>
    </div>
    <a href="index.html" class="btn-back">返回首頁</a>

    <script>
        const ctx = document.getElementById('outlookChart').getContext('2d');
        const outlookChart = new Chart(ctx, {
            type: 'radar',
            data: {
                labels: ['動能(火)', '流動(水)', '成長(木)', '穩定(土)', '防禦(金)'],
                datasets: [{
                    label: '能量指標',
                    data: [0, 0, 0, 0, 0], // 初始為 0
                    backgroundColor: 'rgba(178,34,34,0.4)',
                    borderColor: '#b22222',
                    borderWidth: 3,
                    pointBackgroundColor: '#d4af37'
                }]
            },
            options: {
                scales: { r: { min: 0, max: 100, grid: { color: 'rgba(212,175,55,0.2)' }, angleLines: { color: 'rgba(212,175,55,0.2)' }, ticks: { display: false } } }
            }
        });

        // 強制進場噴發動畫
        setTimeout(() => {
            outlookChart.data.datasets[0].data = [95, 40, 70, 50, 45]; // 火能 95%
            outlookChart.update();
        }, 800);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>2026 國運雷達圖 · 易鑒星科</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background: #000; color: #fff; text-align: center; font-family: serif; }
        .chart-container { position: relative; max-width: 550px; margin: 40px auto; border: 1px solid #333; padding: 20px; }
        
        /* 五、浮水印技術 */
        .watermark { position: absolute; bottom: 20px; right: 30px; color: rgba(212,175,55,0.3); font-weight: bold; letter-spacing: 2px; pointer-events: none; }
        .btn-pay { background: #b22222; color: #fff; padding: 18px 50px; text-decoration: none; display: inline-block; margin-top: 30px; font-weight: bold; }
    </style>
</head>
<body>
    <h2 style="color:#d4af37; margin-top:50px;">2026 丙午年 能量鑑定矩陣</h2>
    
    <div class="chart-container">
        <canvas id="radarChart"></canvas>
        <div class="watermark">xingdeng.tw 權威鑑定</div>
    </div>

    <p style="color:#d4af37;">系統警示：2026 火能爆發係數 95%</p>
    <a href="input.html" class="btn-pay">立即解鎖個人避險數據 (NT$ 1,280)</a>

    <script>
        const ctx = document.getElementById('radarChart');
        new Chart(ctx, {
            type: 'radar',
            data: {
                labels: ['動能', '流動', '成長', '穩定', '防禦'],
                datasets: [{
                    label: '2026 丙午能量',
                    data: [95, 40, 70, 50, 45],
                    backgroundColor: 'rgba(178,34,34,0.4)',
                    borderColor: '#b22222',
                    borderWidth: 2
                }]
            },
            options: { scales: { r: { min: 0, max: 100, grid: { color: '#333' }, ticks: { display: false } } } }
        });
    </script>
</body>
</html>

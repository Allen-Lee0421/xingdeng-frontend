<script>
    const ctx = document.getElementById('outlookChart');
    const chart = new Chart(ctx, {
        type: 'radar',
        data: {
            labels: ['動能(火)', '流動(水)', '成長(木)', '穩定(土)', '防禦(金)'],
            datasets: [{
                label: '2026 丙午年能量權重',
                data: [0, 0, 0, 0, 0], // 初始為 0
                borderColor: '#b22222',
                backgroundColor: 'rgba(178,34,34,0.3)',
                borderWidth: 3
            }]
        },
        options: {
            animation: {
                duration: 3000, // 3秒擴張動畫
                easing: 'easeOutQuart'
            },
            scales: {
                r: { min: 0, max: 100, ticks: { display: false } }
            }
        }
    });

    // 總監指令：進入頁面後立即執行「能量噴發」
    window.onload = () => {
        setTimeout(() => {
            chart.data.datasets[0].data = [95, 60, 75, 45, 40]; // 注入總監核定權重
            chart.update();
        }, 500);
    };
</script>

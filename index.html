<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>易鑒星科 · Edison Star Strategic Intelligence</title>
    <style>
        :root { --gold: #d4af37; --white: #e0e0e0; --alert: #b22222; }
        body { margin: 0; padding: 0; min-height: 100vh; font-family: "Noto Serif TC", serif; color: var(--white); overflow-x: hidden; background-color: #000; }
        #dynamic-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; transition: background-image 3s ease-in-out; background-size: cover; background-position: center; }
        #dynamic-bg::after { content: ""; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.8); }
        .container { max-width: 900px; margin: 0 auto; padding: 80px 20px; text-align: center; position: relative; z-index: 1; }
        .prologue-title { color: var(--gold); letter-spacing: 15px; font-size: 2.8em; margin-bottom: 5px; text-shadow: 0 0 15px rgba(212,175,55,0.4); }
        .content-box { text-align: justify; line-height: 2.4; letter-spacing: 1.8px; margin-bottom: 60px; font-size: 1.1em; color: rgba(224,224,224,0.9); }
        .section-title { color: var(--gold); font-size: 1.4em; margin: 50px 0 25px 0; border-left: 4px solid var(--gold); padding-left: 20px; text-align: left; }
        .tech-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-top: 35px; }
        .tech-item { border: 1px solid rgba(212, 175, 55, 0.2); padding: 25px; background: rgba(255,255,255,0.02); text-align: left; }
        .tech-item h4 { color: var(--gold); margin: 0 0 15px 0; }
        .btn-enter { display: inline-block; margin: 60px 0; padding: 22px 70px; border: 1px solid var(--gold); color: var(--gold); text-decoration: none; letter-spacing: 10px; font-weight: bold; transition: 0.5s; }
        .btn-enter:hover { background: var(--gold); color: #000; }
        .charity-section { border: 1px dashed rgba(212, 175, 55, 0.5); padding: 35px; background: rgba(178,34,34,0.08); margin-top: 50px; }
        .charity-amount { font-size: 2.5em; color: var(--gold); margin: 12px 0; font-family: 'Courier New', monospace; font-weight: bold; }
    </style>
</head>
<body>
    <div id="dynamic-bg"></div>
    <div class="container">
        <div class="prologue-title">易鑒星科</div>
        <div class="content-box">
            <p>自上古伏羲觀象而立卦，文王演繹六十四卦，孔子撰《十翼》以定大道...（此處略，請保持您原本的長序言全文）</p>
            <p style="color:var(--gold); text-align:center; font-size:1.25em; margin-top:40px; font-weight:bold;">於古今交融之中，洞察天地人事，掌握人生之機。</p>
            <div class="section-title">網站介紹</div>
            <p>一甲子六十年，術數不再只是玄學，而是可驗證、可應用的時空演算古老智慧...</p>
            <div class="tech-grid">
                <div class="tech-item"><h4>易經</h4><p>長期週期洞察 → 適合人生方向。</p></div>
                <div class="tech-item"><h4>奇門遁甲</h4><p>時空戰略佈局 → 適合重大抉擇。</p></div>
            </div>
        </div>
        <a href="input.html" class="btn-enter">開始鑑定局勢</a>
        <div class="charity-section">
            <div style="letter-spacing: 4px; opacity: 0.7;">星燈公益積累盒 (Global Charity Fund)</div>
            <div class="charity-amount">NT$ <span id="charity-val">0</span></div>
            <p style="font-size: 0.85em; opacity: 0.6;">鑑定營收之 5% 自動提撥，公開透明回饋社會</p>
        </div>
        <div style="margin-top: 40px; font-size: 0.85em; opacity: 0.4;">凡事均須天時、地利、人和，三合為關鍵。</div>
    </div>
    <script>
        const imgs = ['bg2.jpg', 'bg3.jpg', 'bg4.jpg', 'bg5.jpg', 'bg6.jpg', 'bg7.jpg'];
        let idx = 0;
        function changeBG() {
            const bg = document.getElementById('dynamic-bg');
            if(bg) {
                bg.style.backgroundImage = `url('assets/img/${imgs[idx]}')`;
                idx = (idx + 1) % imgs.length;
            }
        }
        changeBG();
        setInterval(changeBG, 90000);

        function animateValue(id, start, end, duration) {
            const obj = document.getElementById(id);
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                obj.innerHTML = Math.floor(progress * (end - start) + start).toLocaleString();
                if (progress < 1) window.requestAnimationFrame(step);
            };
            window.requestAnimationFrame(step);
        }
        window.onload = () => { setTimeout(() => { animateValue("charity-val", 0, 12580, 2500); }, 1000); };
    </script>
</body>
</html>

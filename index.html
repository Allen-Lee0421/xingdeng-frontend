  <style>
    /* 1. 基礎架構與背景 */
    body {

        align-items: center;
        color: #ffffff !important;
        font-family: 'Segoe UI', sans-serif;

        background-attachment: fixed;
        transition: background 3s ease-in-out;
        min-height: 100vh;
    }

    .container {
        width: 95%;
        max-width: 600px;
        padding: 20px 0;
        position: relative;
        z-index: 5;
    }

    /* 修正：最上排紅底白字跑馬燈 */
    .ticker-wrap { 
        width: 100%; 
        background: #CC0000; /* 紅色背景 */
        border-bottom: 2px solid #990000; 
        padding: 12px 0; 
        overflow: hidden; 
        z-index: 100; 
    }
    .ticker { 
        display: inline-block; 
        white-space: nowrap; 
        animation: ticker 30s linear infinite; 
        color: #FFFFFF !important; /* 白色文字 */
        font-weight: bold; 
        font-size: 1rem;
    }
    @keyframes ticker { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

    /* 加大版語言選擇器 */
    .lang-selector {
        margin-top: 20px;
        text-align: right;
        width: 95%;
        max-width: 600px;
        z-index: 101;
    }
    .lang-selector select {
        background: #111;
        color: #00FF00;
        border: 2px solid #00FF00;
        padding: 12px 20px;
        border-radius: 10px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 0 15px rgba(0, 255, 0, 0.4);
    }

    header h1 { font-size: 2.2rem; text-shadow: 0 0 20px #00FF00; text-align: center; margin: 30px 0 10px; color: #ffffff !important; }
    header p { color: #00FF00 !important; font-size: 0.85rem; text-align: center; letter-spacing: 1px; }

    /* 容器框 [立體綠框 - 完全保留原樣] */
    .scan-box, .payment-box {
        background: rgba(0, 0, 0, 0.85); 
        border: 2px solid #00FF00;
        border-radius: 15px;
        padding: 30px;
        margin-bottom: 25px;
        box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
    }

    /* 強制文字全白 */
    h1, h2, h3, p, span, div:not(.ticker):not(header p):not(.btn-pay-corp) { color: #ffffff !important; }

    input {
        width: 100%; padding: 15px; background: #111; border: 1px solid #333;
        color: #fff !important; border-radius: 8px; margin-bottom: 15px; box-sizing: border-box; font-size: 1rem;
    }

    button { border: none; cursor: pointer; transition: 0.3s; font-weight: bold; }

    #btnScan {
        background: #00FF00; color: #000 !important; width: 100%; padding: 18px;
        border-radius: 10px; font-size: 1.2rem; margin-top: 10px;
    }

    .btn-pay-action {
        background: #00FF00; color: #000 !important; width: 100%; padding: 15px;
        border-radius: 30px; margin: 15px 0; font-size: 1.1rem;
    }

    .btn-pay-corp {
        background: transparent; border: 2px solid #00FF00; color: #00FF00 !important;
        width: 100%; padding: 15px; border-radius: 10px; font-size: 1.1rem;
    }

    .btn-line {
        background: #00b900; color: #fff !important; padding: 15px;
        border-radius: 30px; width: 100%; font-size: 1.1rem; margin-top: 10px;
    }

    .disclaimer { font-size: 0.75rem; color: #666 !important; text-align: center; padding: 20px; }

    /* 移動式浮標樣式 */
    #floating-scan { 
      position: fixed; bottom: 30px; right: 30px; background: #00FF00; color: #000 !important; 
      padding: 15px 25px; border-radius: 50px; font-weight: bold; font-size: 1rem; 
      box-shadow: 0 0 20px rgba(0,255,0,0.6); cursor: grab; z-index: 9999; 
      touch-action: none; user-select: none; border: 2px solid #fff;
    }
  </style>
</head>

  <script>
    const langData = {
      'zh-TW': {
        'ticker_text': '參考165防詐原則 | 已掃描超過 10 萬筆連結，成功阻斷多起詐騙',
        'main_title': '星燈防詐中心',

        'scan_h3': '免費試掃 3 次，立刻偵測詐騙！',
        'input_placeholder': '貼上可疑網址或訊息...',
        'btn_scan': '開始深度掃描',
        'doc_title': '官方服務說明',
        'bg_h2': '計畫前因',
        'bg_p': '應對全球跨境詐騙，守護您的資產安全。',
        'btn_about': '查看詳細服務內容與價位',
        'btn_corp': '企業專用入口',
        'floating_btn': '按我掃描',
        'disclaimer': '免責聲明：本工具僅供參考，結果不構成法律保證。'
      },
      'en': {
        'ticker_text': '165 Scam Principles | 100k+ Links Scanned Successfully',
        'main_title': 'XingDeng Security',
        'sub_title': 'Global Real-time Sync | A.C LEE Lab',
        'scan_h3': '3 Free Scans, Detect Scams Now!',
        'btn_scan': 'Start Deep Scan',
        'doc_title': 'Service Description',
        'btn_about': 'View Pricing & Details',
        'floating_btn': 'Scan'
      }
    };

    function changeLanguage(lang) {
      const data = langData[lang] || langData['zh-TW'];
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (data[key]) el.innerText = data[key];
      });
      document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
        const key = el.getAttribute('data-i18n-placeholder');
        if (data[key]) el.placeholder = data[key];
      });
      localStorage.setItem('xingdeng_lang', lang);
    }

    const dragBtn = document.getElementById('floating-scan');
    let xOffset = 0, yOffset = 0, isDragging = false, startX, startY;

    function dragStart(e) {
      isDragging = true;
      startX = (e.type === "touchstart" ? e.touches[0].clientX : e.clientX) - xOffset;
      startY = (e.type === "touchstart" ? e.touches[0].clientY : e.clientY) - yOffset;
    }

    function drag(e) {
      if (!isDragging) return;
      if(e.type === "touchmove") e.preventDefault();
      xOffset = (e.type === "touchmove" ? e.touches[0].clientX : e.clientX) - startX;
      yOffset = (e.type === "touchmove" ? e.touches[0].clientY : e.clientY) - startY;
      dragBtn.style.transform = `translate3d(${xOffset}px, ${yOffset}px, 0)`;
    }

    function dragEnd() { isDragging = false; }

    dragBtn.addEventListener('mousedown', dragStart);
    dragBtn.

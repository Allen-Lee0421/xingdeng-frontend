<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>易鑒星科 · 命理顧問</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="lang-selector">
            <select id="langSelect" onchange="changeLanguage()">
                <option value="zh-TW">繁體中文</option>
                <option value="en">English</option>
                <option value="zh-CN">简体中文</option>
                <option value="ja">日本語</option>
                <option value="ko">한국어</option>
                <option value="vi">Tiếng Việt</option>
                <option value="id">Bahasa Indonesia</option>
                <option value="tl">Tagalog</option>
                <option value="th">ไทย</option>
            </select>
        </div>

        <header>
            <h1 id="mainTitle"><i class="fas fa-scroll"></i> 易鑒星科 · 命理顧問</h1>
            <div id="preface" class="preface-text">
                自上古伏羲觀象而立卦，文王演繹六十四卦... 於古今交融之中，洞察天地人事，掌握人生之機。
            </div>
        </header>

        <main>
            <div class="action-box">
                <button id="btnScan" class="primary-btn" onclick="startAnalysis()">觀象演繹 · 開始推演</button>
                <button id="btnPayPersonal" class="secondary-btn" onclick="triggerPayment()">解鎖天機報告 (NT$ 30)</button>
            </div>
            <div id="statusOutput" class="output-console"></div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>

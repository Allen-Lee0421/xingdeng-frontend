<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>易鑑星科・命理顧問</title>
  <style>
    body {
      margin: 0;
      font-family: "Microsoft JhengHei", sans-serif;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    .container {
      display: flex;
      justify-content: space-around;
      margin-top: 50px;
    }
    .panel {
      background: rgba(0,0,0,0.6);
      padding: 20px;
      width: 40%;
      border-radius: 10px;
      text-align: center;
    }
    .panel h2 {
      margin-bottom: 10px;
    }
    .btn {
      background: #28a745;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .status {
      margin-top: 30px;
      text-align: center;
      font-size: 14px;
    }
    .report-btn {
      display: block;
      margin: 20px auto;
      background: #ffc107;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">易鑑星科・命理顧問</h1>
  <div class="container">
    <div class="panel">
      <h2>觀象演繹・開始推演</h2>
      <p>結合易經、奇門、六壬、姓名學演算，為您洞察天機。</p>
      <button class="btn" onclick="startAnalyze()">開始推演</button>
    </div>
    <div class="panel">
      <h2>防詐掃描・保護荷包</h2>
      <p>比對全球詐騙指紋與 165 資料庫。</p>
      <button class="btn" onclick="startScan()">啟動掃描</button>
    </div>
  </div>
  <div class="status" id="status">[系統待命中... 自動檢測 API 連線]</div>
  <button class="report-btn">解鎖天機報告 (NT$ 30)</button>

  <script>
    const API_BASE_URL = "https://api.xingdeng.tw";

    async function startAnalyze() {
      document.getElementById('status').innerText = "推演中...";
      const res = await fetch(`${API_BASE_URL}/analyze`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "analyze" })
      });
      const data = await res.json();
      document.getElementById('status').innerText = data.message;
    }

    async function startScan() {
      document.getElementById('status').innerText = "掃描中...";
      const res = await fetch(`${API_BASE_URL}/scan`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "scan" })
      });
      const data = await res.json();
      document.getElementById('status').innerText = data.message;
    }
  </script>
</body>
</html>

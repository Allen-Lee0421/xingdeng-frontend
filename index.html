<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>易鑒星科 · 命理顧問</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="lang-selector">
            <select id="langSelect" onchange="changeLanguage()">
                <option value="zh-TW">繁體中文</option>
                <option value="en">English</option>
            </select>
        </div>

        <header>
            <h1 id="mainTitle">易鑒星科 · 命理顧問</h1>
            <div id="preface" class="preface-text">
                自上古伏羲觀象而立卦，文王演繹六十四卦，孔子撰《十翼》以定大道... 本網「易鑒星科」正是承接此脈絡：以易為根，以兵法為骨，以謀略為翼，融奇門、六壬、姓名之學，結合科學之精密。
            </div>
        </header>

        <main>
            <div class="action-box">
                <button id="btnScan" class="primary-btn" onclick="startAnalysis()">觀象演繹 · 開始推演</button>
                <button id="btnPayPersonal" class="secondary-btn" onclick="triggerPayment()">解鎖天機報告 (NT$ 30)</button>
            </div>
            <div id="statusOutput" class="status-message"></div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>

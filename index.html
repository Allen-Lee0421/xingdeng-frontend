<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星燈防詐中心 | XingDeng Anti-Fraud</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="lang-selector">
        <select id="langSelect" onchange="changeLanguage()">
            <option value="zh-TW">繁體中文</option>
            <option value="zh-CN">简体中文</option>
            <option value="en">English</option>
            <option value="ja">日本語</option>
            <option value="ko">한국어</option>
            <option value="vi">Tiếng Việt</option>
            <option value="id">Bahasa Indonesia</option>
            <option value="tl">Tagalog</option>
        </select>
    </div>

    <header>
        <h1 id="mainTitle">🛡️ 星燈防詐中心</h1>
        <p id="subTitle">V4.0 全球化防護與及時偵測系統</p>
    </header>

    <main class="container">
        <section class="scan-box">
            <h2 id="scanTitle">🔍 網址詐騙掃描</h2>
            <form id="scanForm">
                <div class="input-group">
                    <input type="text" id="url_to_scan" placeholder="https://example.com" required>
                    <button type="submit" id="btnScan">開始掃描</button>
                </div>
            </form>
            <div id="scan_result" class="result-placeholder">
                掃描結果將在此顯示
            </div>
        </section>

        <section class="report-box" style="margin-top: 2rem;">
            <h2 id="reportTitle">📢 詐騙網址通報</h2>
            <form id="reportForm">
                <input type="text" id="link" placeholder="可疑網址 (http://...)" required>
                <textarea id="details" placeholder="請描述詐騙手法..."></textarea>
                <input type="text" id="contact" placeholder="聯絡方式 (選填)">
                <button type="submit" id="btnReport">提交通報</button>
            </form>
            <div id="message" style="display:none; margin-top:10px;"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>

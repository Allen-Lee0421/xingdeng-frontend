<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星燈防詐中心 | XingDeng Security</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="lang-selector">
        <select id="langSelect" onchange="changeLanguage()">
            <option value="zh-TW">繁體中文</option>
            <option value="en">English</option>
        </select>
    </div>

    <header>
        <h1 id="mainTitle">🛡️ 星燈防詐中心</h1>
        <p id="subTitle">V5.0 軍事級全球防護系統</p>
    </header>

    <main class="container">
        <div class="scan-box">
            <h2 id="scanTitle">🔍 網址詐騙掃描</h2>
            <form id="scanForm">
                <input type="text" id="url_to_scan" placeholder="https://example.com" required>
                <button type="submit" id="btnScan">啟動深度掃描</button>
            </form>
            <div id="scan_result" class="result-placeholder">系統待命中心...</div>
        </div>

        <div class="report-box">
            <h2 id="reportTitle">📢 詐騙網址通報</h2>
            <form id="reportForm">
                <input type="text" id="link" placeholder="可疑網址 (http://...)" required>
                <textarea id="details" placeholder="請描述詐騙手法..."></textarea>
                <input type="text" id="contact" placeholder="聯絡方式 (選填)">
                <button type="submit" id="btnReport">提交通報</button>
            </form>
            <div id="message" class="result-placeholder" style="display:none;"></div>
        </div>

        <div class="payment-box">
            <h2 id="payTitle">💎 贊助與升級</h2>
            <p>支持星燈防護系統持續運作</p>
            <div class="pay-btn-group">
                <button class="btn-paypal" onclick="window.open('https://paypal.me')">
                    <i class="fab fa-paypal"></i> PayPal 贊助
                </button>
                <button class="btn-atm" onclick="alert('帳號：(822) 123-456789-0')">
                    <i class="fas fa-university"></i> ATM 轉帳
                </button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>

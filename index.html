<div class="info-box">
    <p style="font-size: 1.2em; line-height: 2;">一甲子六十年，術數不再只是玄學，而是可驗證、可應用的時空演算智慧。</p>
    
    <div style="background: rgba(255,255,255,0.05); padding: 30px; border: 1px solid var(--gold); margin: 20px 0;">
        <h3 style="color:var(--gold)">請輸入鑑定對象資料</h3>
        <input type="text" id="userName" placeholder="姓名 (如: 諸葛孔明)" style="padding:10px; width:200px; background:#000; color:#fff; border:1px solid var(--gold);">
        <input type="datetime-local" id="birthTime" style="padding:10px; background:#000; color:#fff; border:1px solid var(--gold);">
        <br><br>
        <button onclick="startAnalysis()" class="btn-enter" style="padding: 15px 40px; font-size: 1.2em;">啟動 5,592 數據鑑定</button>
    </div>
</div>

<script>
    function startAnalysis() {
        const name = document.getElementById('userName').value;
        const time = document.getElementById('birthTime').value;
        if(!name || !time) return alert('請填寫完整姓名與生辰，以利數據對沖。');
        
        // 存入快取並跳轉到結果頁
        localStorage.setItem('targetName', name);
        localStorage.setItem('targetTime', time);
        location.href = 'analysis.html';
    }
</script>
